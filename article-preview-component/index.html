<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>

  <body>
    <main class="card">
      <div class="aspect-box">
        <img src="./images/drawers.jpg" alt="drawers" />
      </div>
      <div class="card-inner">
        <h1 class="heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="card-bottom">
          <figure class="avatar">
            <div class="avatar-thumbnail">
              <img src="./images/avatar-michelle.jpg" alt="michelle" />
            </div>
            <figcaption class="avatar-caption">
              <strong>Michelle Appleton</strong>
              <span>28 Jun 2020</span>
            </figcaption>
          </figure>
          <div class="share is-display-flex justify-content-between">
            <div class="is-display-flex share-icons">
              <span class="share-text">Share</span>
              <a href="#" class="share-link"
                ><img src="./images/icon-facebook.svg" alt="facebook"
              /></a>
              <a href="#" class="share-link"
                ><img src="./images/icon-twitter.svg" alt="twitter"
              /></a>
              <a href="#" class="share-link"
                ><img src="./images/icon-pinterest.svg" alt="pinterest"
              /></a>
            </div>
            <button class="share-trigger">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  fill="#6E8098"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script>
      const shareTrigger = document.querySelector(".share-trigger");
      const shareContainer = document.querySelector(".share");

      shareTrigger.addEventListener("click", () => {
        shareContainer.classList.toggle("is-active");
      });
    </script>
  </body>
</html>
